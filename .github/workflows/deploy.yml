        run: chmod +x ./gradlew

      - name: í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œ
        run: ./gradlew clean build -x test

      # 5ï¸âƒ£ AWS ì¸ì¦
      - name: AWS ì¸ì¦ ì •ë³´ ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
