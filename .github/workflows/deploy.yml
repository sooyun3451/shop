      - name: GitHub ë¦¬í¬ì§€í† ë¦¬ì—ì„œ ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 17 ì„¤ì¹˜
      - name: JDK 17 ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
