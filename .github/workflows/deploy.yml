      # ğŸ”Ÿ EC2ì—ì„œ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì œê±° & ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
      - name: EC2 ì ‘ì† í›„ Green Deployment
