version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/market-server

permissions:
  - object: /home/ubuntu/market-server
    owner: ubuntu
    group: ubuntu
    mode: 755 # 소유자(읽고, 쓰고, 실행)-그룸-나머지권한(읽고, 실행)
    type:
      - directory
      - file

hooks:
  AfterInstall:
    - location: scripts/start-server.sh
      timeout: 300
      runas: ubuntu